 
name: 'tuisong'

on:
  push:
    branches: 
      - master
  schedule:
    - cron: '50 7 * * 2'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout codes'
      uses: actions/checkout@v2
    - name: 'Setup python'
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: 'Install dependencies'
      run: python -m pip install --upgrade requests
    - name: 'Qiandao'
      run: python cx.py
